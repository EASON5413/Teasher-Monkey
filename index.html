        </br>
        <p>速剝香蕉法:台灣身為香蕉王國，香蕉肉多又味美，大家從小到大吃過的香蕉、剝開的香蕉皮還嫌少嗎？而且剝香蕉還不簡單！這麼簡單的事情還要別人教！不過如果遇到皮厚或是莖長的香蕉就很難剝開，於是葉老師分享了「正確剝香蕉的影片」，而且還是從吃香蕉的前輩－猴子身上學到的！

            葉老師看到同學這麼辛苦剝香蕉，就表示說他不應該從莖部剝，還示範給他看猴子是怎麼剝香蕉！其實<i><b>最神的是葉老師啊...</b></i> </p>
